################
### モニター ###
################

# https://wiki.hypr.land/Configuring/Monitors/ を参照
monitor=,preferred,auto,auto
#monitor =,highres,auto,1

###################
### マイプログラム ###
###################

# https://wiki.hypr.land/Configuring/Keywords/ を参照

# 使用するプログラムを設定
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$chrome = chromium

#################
### 自動起動 ###
#################

# 必要なプロセスを自動起動します（通知デーモン、ステータスバーなど）。
# または、お気に入りのアプリを次のように起動時に実行します:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & fcitx5 

#############################
### 環境変数 ###
#############################

# https://wiki.hypr.land/Configuring/Environment-variables/ を参照

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


