general:
  # WMが起動したときに実行するコマンド。スクリプトを実行したり、別のアプリケーションを起動するのに便利です。
  # 例: 以下のコマンドはZebarを起動します。
  startup_commands: []

  # WMがシャットダウンする直前に実行するコマンド。
  # 例: 以下のコマンドはZebarを終了します。
  shutdown_commands: []

  # WMの設定がリロードされた後に実行するコマンド。
  config_reload_commands: []

  # カーソルの下にあるウィンドウを自動的にフォーカスするかどうか。
  focus_follows_cursor: false

  # 現在のワークスペースをフォーカスするときに、以前にフォーカスされていたワークスペースとの間を行き来するかどうか。
  toggle_workspace_on_refocus: false

  cursor_jump:
    # 指定されたトリガーでカーソルを自動的に移動するかどうか。
    enabled: true

    # カーソルジャンプのトリガー:
    # - 'monitor_focus': フォーカスがモニター間で変わるときにジャンプ。
    # - 'window_focus': フォーカスがウィンドウ間で変わるときにジャンプ。
    trigger: 'monitor_focus'

  # ワークスペースを切り替えるときにウィンドウをどのように隠すか。
  # - 'cloak': 推奨。アニメーションなしでウィンドウを隠します。
  # - 'hide': レガシー方式（v3.5以前）で、短いアニメーションがありますが、一部のアプリで安定性の問題があります。
  hide_method: 'cloak'

  # ネイティブのWindowsタスクバーに表示されるウィンドウに影響します。`hide_method: 'hide'`の場合は効果がありません。
  # - 'true': すべてのウィンドウを表示（ワークスペースに関係なく）。
  # - 'false': 現在表示されているワークスペースのウィンドウのみを表示。
  show_all_in_taskbar: false

gaps:
  # モニターのDPIに合わせてギャップをスケーリングするかどうか。
  scale_with_dpi: true

  # 隣接するウィンドウ間のギャップ。
  inner_gap: '10px'

  # ウィンドウと画面端の間のギャップ。
  outer_gap:
    top: '10px'
    right: '20px'
    bottom: '20px'
    left: '20px'

window_effects:
  # フォーカスされたウィンドウに適用する視覚効果。
  focused_window:
    # ウィンドウを色付きの枠でハイライトします。
    # ** APIの制限によりWindows 11専用。
    border:
      enabled: true
      color: '#8dbcff'

    # ウィンドウのフレームからタイトルバーを削除します。これにより、一部のアプリケーションでレンダリングの問題が発生する可能性があります。
    hide_title_bar:
      enabled: false

    # ウィンドウのフレームの角のスタイルを変更します。
    # ** APIの制限によりWindows 11専用。
    corner_style:
      enabled: true
      # 許可される値: 'square', 'rounded', 'small_rounded'。
      style: 'rounded'

    # ウィンドウの透明度を変更します。
    transparency:
      enabled: true
      # '95%'や'0.95'のように、わずかに透明なウィンドウにできます。
      # '0'または'0%'は完全に透明（その結果、フォーカスできません）。
      opacity: '95%'

  # フォーカスされていないウィンドウに適用する視覚効果。
  other_windows:
    border:
      enabled: true
      color: '#a1a1a1'
    hide_title_bar:
      enabled: false
    corner_style:
      enabled: true
      style: 'rounded'
    transparency:
      enabled: true
      opacity: '95%'

window_behavior:
  # 新しいウィンドウが可能な限りこの状態で作成されます。
  # 許可される値: 'tiling', 'floating'。
  initial_state: 'tiling'

  # 新しいウィンドウが作成されるときのデフォルトオプションを設定します。これにより、`set-floating`のような状態変更コマンドがフラグなしで使用されるときのデフォルトも変更されます。
  state_defaults:
    floating:
      # デフォルトでフローティングウィンドウを中央に配置するかどうか。
      centered: true

      # フローティングウィンドウを常に最前面に表示するかどうか。
      shown_on_top: false

    fullscreen:
      # 可能であればウィンドウを最大化します。ウィンドウに最大化ボタンがない場合は、通常のフルスクリーンになります。
      maximized: false

      # フルスクリーンウィンドウを常に最前面に表示するかどうか。
      shown_on_top: false

workspaces:
  - name: '1'
  - name: '2'
  - name: '3'
  - name: '4'
  - name: '5'
  - name: '6'
  - name: '7'
  - name: '8'
  - name: '9'

window_rules:
  - commands: ['ignore']
    match:
      # すべてのZebarウィンドウを無視します。
      - window_process: { equals: 'zebar' }

      # ブラウザのピクチャーインピクチャーウィンドウを無視します。
      - window_title: { regex: '[Pp]icture.in.[Pp]icture' }
        window_class: { regex: 'Chrome_WidgetWin_1|MozillaDialogClass' }

      # さまざまなサードパーティアプリの無視ルール。
      - window_process: { equals: 'PowerToys' }
        window_class: { regex: 'HwndWrapper\[PowerToys\.PowerAccent.*?\]' }
      - window_process: { equals: 'PowerToys' }
        window_title: { regex: '.*? - Peek' }
      - window_process: { equals: 'Lively' }
        window_class: { regex: 'HwndWrapper' }
      - window_process: { equals: 'EXCEL' }
        window_class: { not_regex: 'XLMAIN' }
      - window_process: { equals: 'WINWORD' }
        window_class: { not_regex: 'OpusApp' }
      - window_process: { equals: 'POWERPNT' }
        window_class: { not_regex: 'PPTFrameClass' }

binding_modes:
  # 有効にすると、フォーカスされたウィンドウを矢印キーまたはHJKLでリサイズできます。
  - name: 'resize'
    keybindings:
      - commands: ['resize --width -2%']
        bindings: ['h', 'left']
      - commands: ['resize --width +2%']
        bindings: ['l', 'right']
      - commands: ['resize --height +2%']
        bindings: ['k', 'up']
      - commands: ['resize --height -2%']
        bindings: ['j', 'down']
      # Enter/Escapeを押してデフォルトのキーバインディングに戻ります。
      - commands: ['wm-disable-binding-mode --name resize']
        bindings: ['escape', 'enter']

keybindings:
  # 指定された方向にフォーカスを移動します。
  - commands: ['focus --direction left']
    bindings: ['alt+h', 'alt+left']
  - commands: ['focus --direction right']
    bindings: ['alt+l', 'alt+right']
  - commands: ['focus --direction up']
    bindings: ['alt+k', 'alt+up']
  - commands: ['focus --direction down']
    bindings: ['alt+j', 'alt+down']

  # 指定された方向にフォーカスされたウィンドウを移動します。
  - commands: ['move --direction left']
    bindings: ['alt+shift+h', 'alt+shift+left']
  - commands: ['move --direction right']
    bindings: ['alt+shift+l', 'alt+shift+right']
  - commands: ['move --direction up']
    bindings: ['alt+shift+k', 'alt+shift+up']
  - commands: ['move --direction down']
    bindings: ['alt+shift+j', 'alt+shift+down']

  # フォーカスされたウィンドウをパーセンテージまたはピクセル単位でリサイズします。
  - commands: ['resize --width -2%']
    bindings: ['alt+u']
  - commands: ['resize --width +2%']
    bindings: ['alt+p']
  - commands: ['resize --height +2%']
    bindings: ['alt+o']
  - commands: ['resize --height -2%']
    bindings: ['alt+i']

  # 上記のリサイズキーバインディングの代わりに、リサイズモードを有効にすると、矢印キーまたはHJKLでリサイズできます。バインディングモードは上記で'resize'という名前で定義されています。
  - commands: ['wm-enable-binding-mode --name resize']
    bindings: ['alt+r']

  # ウィンドウ管理と他のすべてのキーバインディングを無効にし、再度alt+shift+pを押すまで続けます。
  - commands: ['wm-toggle-pause']
    bindings: ['alt+shift+p']

  # タイリング方向を変更します。これにより、新しいタイリングウィンドウが挿入される場所が決まります。
  - commands: ['toggle-tiling-direction']
    bindings: ['alt+v']

  # フォーカスをタイリングウィンドウ -> フローティング -> フルスクリーンに変更します。
  - commands: ['wm-cycle-focus']
    bindings: ['alt+space']

  # フォーカスされたウィンドウをフローティングに変更します。
  - commands: ['toggle-floating --centered']
    bindings: ['alt+shift+space']

  # フォーカスされたウィンドウをタイリングに変更します。
  - commands: ['toggle-tiling']
    bindings: ['alt+t']

  # フォーカスされたウィンドウをフルスクリーンに変更します。
  - commands: ['toggle-fullscreen']
    bindings: ['alt+f']

  # フォーカスされたウィンドウを最小化します。
  - commands: ['toggle-minimized']
    bindings: ['alt+m']

  # フォーカスされたウィンドウを閉じます。
  - commands: ['close']
    bindings: ['alt+shift+q']

  # GlazeWMプロセスを安全に終了します。
  - commands: ['wm-exit']
    bindings: ['alt+shift+e']

  # 設定ファイルを再評価します。
  - commands: ['wm-reload-config']
    bindings: ['alt+shift+r']

  # すべてのウィンドウを再描画します。
  - commands: ['wm-redraw']
    bindings: ['alt+shift+w']

  # CMDターミナルを起動します。代わりに、`shell-exec wt`や`shell-exec %ProgramFiles%/Git/git-bash.exe`を使用してWindowsターミナルやGit Bashを起動することもできます。
  - commands: ['shell-exec wt']
    bindings: ['alt+enter']

  # `workspaces`設定で定義された次/前のアクティブなワークスペースにフォーカスします。
  - commands: ['focus --next-active-workspace']
    bindings: ['alt+s']
  - commands: ['focus --prev-active-workspace']
    bindings: ['alt+a']

  # 最後にフォーカスされていたワークスペースにフォーカスします。
  - commands: ['focus --recent-workspace']
    bindings: ['alt+d']

  # `workspaces`設定で定義されたワークスペースにフォーカスを変更します。
  - commands: ['focus --workspace 1']
    bindings: ['alt+1']
  - commands: ['focus --workspace 2']
    bindings: ['alt+2']
  - commands: ['focus --workspace 3']
    bindings: ['alt+3']
  - commands: ['focus --workspace 4']
    bindings: ['alt+4']
  - commands: ['focus --workspace 5']
    bindings: ['alt+5']
  - commands: ['focus --workspace 6']
    bindings: ['alt+6']
  - commands: ['focus --workspace 7']
    bindings: ['alt+7']
  - commands: ['focus --workspace 8']
    bindings: ['alt+8']
  - commands: ['focus --workspace 9']
    bindings: ['alt+9']

  # フォーカスされたウィンドウの親ワークスペースを指定された方向のモニターに移動します。
  - commands: ['move-workspace --direction left']
    bindings: ['alt+shift+a']
  - commands: ['move-workspace --direction right']
    bindings: ['alt+shift+f']
  - commands: ['move-workspace --direction up']
    bindings: ['alt+shift+d']
  - commands: ['move-workspace --direction down']
    bindings: ['alt+shift+s']

  # `workspaces`設定で定義されたワークスペースにフォーカスされたウィンドウを移動します。
  - commands: ['move --workspace 1', 'focus --workspace 1']
    bindings: ['alt+shift+1']
  - commands: ['move --workspace 2', 'focus --workspace 2']
    bindings: ['alt+shift+2']
  - commands: ['move --workspace 3', 'focus --workspace 3']
    bindings: ['alt+shift+3']
  - commands: ['move --workspace 4', 'focus --workspace 4']
    bindings: ['alt+shift+4']
  - commands: ['move --workspace 5', 'focus --workspace 5']
    bindings: ['alt+shift+5']
  - commands: ['move --workspace 6', 'focus --workspace 6']
    bindings: ['alt+shift+6']
  - commands: ['move --workspace 7', 'focus --workspace 7']
    bindings: ['alt+shift+7']
  - commands: ['move --workspace 8', 'focus --workspace 8']
    bindings: ['alt+shift+8']
  - commands: ['move --workspace 9', 'focus --workspace 9']
    bindings: ['alt+shift+9']
